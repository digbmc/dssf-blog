---
layout: default
---

<div class="about">

    {{ content }}

    <h2>Fellows</h2>
    
    {% for fellow in site.fellows %}
    <h3>
        <a href="{{ site.baseurl }}{{ fellow.url }}">
        {{ fellow.title }}
        </a>
    </h3>
    <p>{{ fellow.description | markdownify }}</p>
    {% endfor %}

</div>
