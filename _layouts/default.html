<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    <div class="creature-background">
      {%- include header.html -%}

      {%- if page.layout != 'home' and page.layout != 'fellow' and page.layout != 'post' -%}
        <div class="header-wrapper">
          <h1 class="page-title" style="font-size: 40px; font-weight: 900;">{{ page.title }}</h1>
        </div>
      {%- endif -%}
      
      <main class="page-content" aria-label="Content">
        <div class="wrapper">
          {{ content }}
        </div>
      </main>

      {%- include footer.html -%}
    </div>
  </body>

</html>
